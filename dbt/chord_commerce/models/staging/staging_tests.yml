version: 2

models:
  - name: stg_orders
    columns:
      - name: ORDER_ID
        tests:
          - not_null
          - unique
  
  - name: stg_customers
    columns:
      - name: CUSTOMER_ID
        tests:
          - not_null
          - unique
      - name: CUSTOMER_UNIQUE_ID
        tests:
          - not_null

  - name: stg_order_items
    columns:
      - name: ORDER_ID
        tests:
          - not_null
      - name: ORDER_ITEM_ID
        tests:
          - not_null
      - name: PRODUCT_ID
        tests:
          - not_null

  - name: stg_payments
    columns:
      - name: ORDER_ID
        tests:
          - not_null
      - name: PAYMENT_TYPE
        tests:
          - not_null
          - accepted_values:
              arguments:
                values:
                  - credit_card
                  - boleto
                  - voucher
                  - debit_card
                  - not_defined


  - name: stg_products
    columns:
      - name: PRODUCT_ID
        tests:
          - not_null
          - unique

  - name: stg_product_category_translation
    columns:
      - name: PRODUCT_CATEGORY_NAME
        tests:
          - not_null
          - unique
      - name: PRODUCT_CATEGORY_NAME_ENGLISH
        tests:
          - not_null
